<ul class="todo-list">

  <li [class.completed]="todo.completed" [class.editing]="editing">
      
    <div class="view">
      <input class="toggle" [formControl]="checkCompleted" type="checkbox">
      <label (dblclick)="edit()">{{todo.text}}</label>
      <button class="destroy"
              (click)="delete()"
              >
      </button>
    </div>
    <input class="edit"
           [formControl]="txtInput"
           (blur)="blurHandleInput()"
           type="text"
           #inputSelect
           >

  </li>

</ul>
