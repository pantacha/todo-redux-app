<footer class="footer">

  <span class="todo-count" *ngIf="itemsLeft!==1"><strong>{{itemsLeft}}</strong> items left</span>
  <span class="todo-count" *ngIf="itemsLeft===1"><strong>{{itemsLeft}}</strong> item left</span>

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a [class.selected]="filter === filterSelec" href="#/">{{filter}}</a>
    </li>
  </ul>
  
  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
  
</footer>
